program: train_dcgan.py
name: wind_wave_rain
method: random
project: evtGAN
metric:
  name: g_loss_raw
  goal: minimize
parameters:
  seed:
    values: [0, 1, 2, 6, 7, 42]
  lambda_:
    min: 0.0
    max: 0.2
  learning_rate:
    min: 0.0001
    max: 0.0005
  beta_1:
    min: 0.1
    max: 0.9
  train_size:
    values: [50, 100, 200]
  lrelu:
    min: 0.1
    max: 0.5
  dropout:
    min: 0.1
    max: 0.5
run_cap: 50


